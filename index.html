<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scissor Lift Control</title>
    <link rel="stylesheet" href="style.css" />

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="heading">
      <h1>SCISSOR LIFT CONTROL</h1>
      <div class="border"></div>
    </div>

    <div id="controls">
      <div class="control-label">Select Height Level:</div>
      <button id="level0" class="level-button" disabled>Base<br><span>5 ft</span></button>
      <button id="level1" class="level-button" disabled>Level 1<br><span>10 ft</span></button>
      <button id="level2" class="level-button" disabled>Level 2<br><span>15 ft</span></button>
      <button id="level3" class="level-button" disabled>Level 3<br><span>20 ft</span></button>
      <button id="level4" class="level-button" disabled>Level 4<br><span>25 ft</span></button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
